# Default values for k8s-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.m


# Global settings
global:
  # Global image registry
  imageRegistry: ""
  # Global image pull secrets
  imagePullSecrets: []

# Required parameters - these must be provided during installation
api_host: ""  # Required: API host URL (e.g., https://api.example.com)
api_key: ""   # Required: API key for authentication
id: ""        # Required: Cluster asset ID

# Image configuration
image:
  repository: docker.io/matilda1/matilda-k8s-agent
  tag: "v2"
  pullPolicy: IfNotPresent
  # Daemonset image configuration
  daemonset:
    repository: docker.io/matilda1/matilda-k8s-network
    tag: "v2"
    pullPolicy: IfNotPresent
# Image pull secrets
imagePullSecrets: []
  # - name: myregistrykey

# Namespace configuration
# If namespace.name is defined, all resources will be deployed to that namespace.
# If namespace.name is empty or not defined, resources will be deployed to the namespace specified during helm install.
# Set namespace.create to true to create the namespace resource (only if namespace.name is defined).
namespace:
  create: true
  name: "matilda-k8s-agent"  # Set to "" to use helm install namespace instead

# Number of replicas
replicaCount: 1

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels: {}

# Pod security context
podSecurityContext:
  fsGroup: 2000

# Network configuration
network:
  # Use host network (required for some monitoring scenarios)
  hostNetwork: true
  # DNS policy when using host network
  dnsPolicy: ClusterFirstWithHostNet

# Container security context
securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# Service configuration
service:
  type: ClusterIP
  port: 8080

# Service account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# RBAC configuration
rbac:
  # Specifies whether RBAC resources should be created
  create: true

# Secret configuration
secret:
  # Specifies whether a secret should be created
  create: true
  # The name of the secret to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# ConfigMap configuration
configMap:
  # Specifies whether a configmap should be created
  create: false
  # The name of the configmap to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi



# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Name override for the application
nameOverride: ""

# Full name override for the application
fullnameOverride: ""

# Additional labels to add to all resources
extraLabels: {}

# Additional annotations to add to all resources
extraAnnotations: {}