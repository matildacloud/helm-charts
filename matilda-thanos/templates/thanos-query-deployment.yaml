apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "thanos.query.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/component: {{ .Values.query.labels.component | default "query" }}
    app.kubernetes.io/instance: {{ .Values.query.labels.instance | default "thanos-query" }}
    app.kubernetes.io/name: {{ .Values.query.labels.name | default "thanos-query" }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
spec:
  replicas: {{ .Values.query.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: {{ .Values.query.labels.component | default "query" }}
      app.kubernetes.io/instance: {{ .Values.query.labels.instance | default "thanos-query" }}
      app.kubernetes.io/name: {{ .Values.query.labels.name | default "thanos-query" }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: {{ .Values.query.labels.component | default "query" }}
        app.kubernetes.io/instance: {{ .Values.query.labels.instance | default "thanos-query" }}
        app.kubernetes.io/name: {{ .Values.query.labels.name | default "thanos-query" }}
        app.kubernetes.io/version: {{ .Chart.AppVersion }}
    spec:
      affinity: {{- toYaml .Values.query.affinity | nindent 8 }}
      containers:
        - name: {{ .Values.query.labels.name | default "thanos-query" }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - query
            - --grpc-address=0.0.0.0:10901
            - --http-address=0.0.0.0:9090
            - --log.level=info
            - --log.format=logfmt
            - --query.replica-label=prometheus_replica
            - --query.replica-label=rule_replica
            - --endpoint=dnssrv+_grpc._tcp.thanos-store.thanos.svc.cluster.local:10901
            - --endpoint=dnssrv+_grpc._tcp.thanos-receive-ingestor-default.thanos.svc.cluster.local:10901
            - --store=dnssrv+_grpc._tcp.thanos-store.thanos.svc.cluster.local:10901
            - --store=dnssrv+_grpc._tcp.prometheus-kube-prometheus-thanos-discovery.prometheus.svc.cluster.local:10901
            - --query.auto-downsampling
          env:
            - name: HOST_IP_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          ports:
            - containerPort: {{ .Values.service.grpcPort }}
              name: grpc
            - containerPort: {{ .Values.service.httpPort }}
              name: http
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: {{ .Values.service.httpPort }}
              scheme: HTTP
            periodSeconds: {{ .Values.query.livenessProbe.periodSeconds }}
            failureThreshold: {{ .Values.query.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /-/ready
              port: {{ .Values.service.httpPort }}
              scheme: HTTP
            periodSeconds: {{ .Values.query.readinessProbe.periodSeconds }}
            failureThreshold: {{ .Values.query.readinessProbe.failureThreshold }}
          resources: {{- toYaml .Values.query.resources | nindent 12 }}
          securityContext: {{- toYaml .Values.query.securityContext.container | nindent 12 }}
          terminationMessagePolicy: {{ .Values.query.terminationMessagePolicy }}
      nodeSelector: {{- toYaml .Values.query.nodeSelector | nindent 8 }}
      securityContext: {{- toYaml .Values.query.securityContext.pod | nindent 8 }}
      serviceAccountName: {{ .Values.query.serviceAccount.name }}
      terminationGracePeriodSeconds: {{ .Values.query.terminationGracePeriodSeconds }}

