apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.query.serviceMonitor.name }}
  namespace: {{ .Values.query.namespace }}
  labels:
    app.kubernetes.io/component: {{ .Values.query.labels.component }}
    app.kubernetes.io/instance: {{ .Values.query.labels.instance }}
    app.kubernetes.io/name: {{ .Values.query.labels.name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
spec:
  endpoints:
    - port: {{ .Values.query.serviceMonitor.port }}
      relabelings:
        - action: replace
          separator: /
          sourceLabels:
            - namespace
            - pod
          targetLabel: instance
  selector:
    matchLabels:
      app.kubernetes.io/component: {{ .Values.query.labels.component }}
      app.kubernetes.io/instance: {{ .Values.query.labels.instance }}
      app.kubernetes.io/name: {{ .Values.query.labels.name }}

