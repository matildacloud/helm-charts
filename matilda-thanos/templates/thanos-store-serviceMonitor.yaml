{{- if .Values.store.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.store.serviceMonitor.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/component: {{ .Values.store.labels.component }}
    app.kubernetes.io/instance: {{ .Values.store.labels.instance }}
    app.kubernetes.io/name: {{ .Values.store.labels.name }}
    app.kubernetes.io/version: {{ .Values.store.labels.version | default .Values.store.labels.name }}
spec:
  endpoints:
    - port: {{ .Values.store.serviceMonitor.port }}
      relabelings:
        - action: replace
          separator: /
          sourceLabels:
            - namespace
            - pod
          targetLabel: instance
  selector:
    matchLabels:
      app.kubernetes.io/component: {{ .Values.store.labels.component }}
      app.kubernetes.io/instance: {{ .Values.store.labels.instance }}
      app.kubernetes.io/name: {{ .Values.store.labels.name }}
{{- end }}

